# Run with `dart run ffigen --config ffigen.yaml`.
name: WarpDartBindings
description: |
  Bindings for `src/warp_dart.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/warp_dart_bindings_generated.dart'
headers:
  entry-points:
    - '../../Rust/Warp/warp/warp.h'
    - '../../Rust/Warp/extensions/warp-mp-ipfs/warp-mp-ipfs.h'
#    - '../../Rust/Warp/extensions/warp-pd-memory/warp-pd-memory.h'
#    - '../../Rust/Warp/extensions/warp-pd-stretto/warp-pd-stretto.h'
#    - '../../Rust/Warp/extensions/warp-pd-flatfile/warp-pd-flatfile.h'
  # include-directives:
  #   - 'src/warp_dart.h'
# preamble: |
#   // ignore_for_file: always_specify_types
#   // ignore_for_file: camel_case_types
#   // ignore_for_file: non_constant_identifier_names
llvm-path:
  # - '/opt/homebrew/Cellar/llvm/14.0.6_1' # OSX
  - '/usr/lib/llvm-14' # Debian/Ubuntu

structs:
  rename:
    '(.*)' : 'G_$1'
comments:
  style: any
  length: full
